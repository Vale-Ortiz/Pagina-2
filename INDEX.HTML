    <!-- Página de inicio -->
    <h1>Página de inicio</h1>
    <p>Nombre: [Tu nombre]</p>
    <p>Documento de identidad: [Tu documento de identidad]</p>
    <p>Correo electrónico: [Tu correo electrónico]</p>
    <p>Perfil de GitHub: <a href="[Enlace perfil de GitHub]">[Enlace perfil de GitHub]</a></p>

    <!-- Formulario para login -->
    <h2>Login</h2>
    <form action="login.php" method="post">
        <label for="nombre">Nombre de acceso:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <input type="submit" value="Iniciar sesión">
    </form>

    <!-- Listas de opciones -->
    <h2>Clase de pasaje</h2>
    <form action="opciones.php" method="post">
        <label for="nombrePasajero">Nombre:</label>
        <input type="text" id="nombrePasajero" name="nombrePasajero" required>

        <label for="clasePasaje">Clase de pasaje:</label>
        <select id="clasePasaje" name="clasePasaje" required>
            <option value="0">VIP</option>
            <option value="1">Especial</option>
            <option value="2">Primera</option>
            <option value="3">Segunda</option>
        </select>

        <input type="submit" value="Enviar">
    </form>

    <!-- Fechas -->
    <h2>Reserva de habitación</h2>
    <form action="fechas.php" method="post">
        <label for="nombreUsuario">Nombre:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" required>

        <label for="numPersonas">Número de personas:</label>
        <input type="number" id="numPersonas" name="numPersonas" required>

        <label for="fechaInicio">Fecha de inicio:</label>
        <input type="date" id="fechaInicio" name="fechaInicio" required>

        <label for="fechaFin">Fecha de fin:</label>
        <input type="date" id="fechaFin" name="fechaFin" required>

        <input type="submit" value="Reservar">
    </form>
</body>
